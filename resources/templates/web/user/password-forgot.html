{% extends "web/index.html" %}
{% block title %}Wishmakers · Reseteo de contraseña{% endblock %}
{% block content %}
    <div class="card w-50 m-auto text-black">
        <div class="card-body">
            <h3>Recuperar contraseña para:</h3>
            <hr>
            <form class="mt-5 text-center" method="POST" action="/v1/user/reset-password">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" type="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <input type="submit" class="btn btn-primary" value="Resetear">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
